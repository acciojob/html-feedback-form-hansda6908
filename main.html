<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" name="name" id="name" minlength="3" maxlength="50" required><br>
		<label for="portfolio">Add your Portfolio</label>
		<input type="url" name="portfolio" id="portfolio" required><br>
		<label for="favColor">Select your favourite color</label>
		<input type="color" id="favColor" name="favcolor"><br>
		<label for="likeness">Range you likeness</label>
		<input type="range" name="likeness" id="likeness" min="1" max="100"><br>
		<input type="submit">		
		
		
	</form>




	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
